<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Dados</title>
</head>
<body>

  <h1>Simulador de Dados D6, D8 e D20</h1>

  <button onclick="girarDados()">Girar Dados</button>

  <p id="resultado-d6">D6: </p>
  <p id="resultado-d8">D8: </p>
  <p id="resultado-d20">D20: </p>


  <script>
    function girarDados() {
    const d6 = Math.floor(Math.random() * 6) + 1 ;
    const d8 = Math.floor(Math.random() * 8) + 1 ;
    const d20 = Math.floor(Math.random() * 20) + 1;

    document.getElementById("resultado-d6").textContent = "D6: " + d6
    document.getElementById("resultado-d8").textContent = "D8: " + d8
    document.getElementById("resultado-d20").textContent = "D20: " + d20

    
}


  </script>
</body>
</html>
